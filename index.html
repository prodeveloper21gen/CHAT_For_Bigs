<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT_FOR_BIGS_AND_SENIORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Регистрация или Вход</h2>
            <input type="text" id="usernameInput" placeholder="Ваше имя...">
            <input type="email" id="emailInput" placeholder="Ваш email...">
            <input type="password" id="passwordInput" placeholder="Ваш пароль...">
            <button id="signupButton">Регистрация</button>
            <button id="loginButton">Вход</button>
        </div>
    </div>

    <div class="chat-container" style="display:none;">
        <header class="chat-header">
            <h1>Миравой Чат</h1>
            <button id="darkModeToggle">Dark Mode</button>
        </header>
        <div id="messageList" class="message-list"></div>
        <div class="message-input-container">
            <input type="text" id="messageInput" placeholder="Введите сообщение...">
            <button id="sendMessageButton">Отправить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
